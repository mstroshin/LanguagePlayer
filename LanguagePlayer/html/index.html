<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class=".container-sm">
        <div class=".container-sm">
            <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="btn btn-primary m-1 w-25">
                        Video <input id="videoFileInput" type="file" name="video" accept="video/mp4" hidden>
                    </label>
                    <label class="btn btn-primary m-1 w-25">
                        Source Subtitle <input id="subtitleFileInput" type="file" name="sourceSubtitle" accept=".srt"
                            hidden>
                    </label>
                    <button class="btn btn-primary m-1 w-5" onclick="onSubmitUpload()">
                        <i class="fa fa-camera-retro fa-lg"></i>
                    </button>
                </div>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Video</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBodyId">
            </tbody>
        </table>
    </div>
</body>

</html>
